<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="counter.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <div class="header">
            <header class="siteHeader"> Set Tracker </header>
        </div>

        <div class="content">
            <h1 class="contentText"> Number of sets completed: </h1>
            <h2 class="contentText" id="counter">0</h2>
        </div>

        <div class="buttons">
            <div class="click">
                <button id="clickButton" onclick="increment()">Increase Set</button>
             </div>

            <div class="click">
                <button id="clickSave" onclick="save()">Save</button>
            </div>
        </div>

        <p id="save-el">Sets Completed</p>
        <script src="counter.js"></script>

        
    </div>
</body>
</html>
